<div class=" mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header app-nav-link">
    <div class="mdl-layout__header-row">
      <img class="app-office-img-profil" src="{{photoUrl}}" alt="Image profil : {{pseudo}}">
      <span class="mdl-layout-title">
        <span>Bienvenue</span>
        <span>{{pseudo}}</span>
      </span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" (click)="logout()">Se déconnecter</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer mdl-layout--small-screen-only">
    <span class="mdl-layout-title">Navigation</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" (click)="logout()">Se déconnecter</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <app-element-forms></app-element-forms>
      <app-news-api></app-news-api>
    </div>
  </main>
</div>
